<!DOCTYPE html>  
<html lang="zh">  
<head>  
  <meta charset="UTF-8">  
  <title>个性化学情分析图 – 真实数据生成</title>  
  <style>  
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }  
    /* 导航栏 */  
    #navbar {  
      background: #f0f0f0;  
      padding: 10px;  
      text-align: center;  
    }  
    .nav-button {  
      padding: 8px 12px;  
      margin: 0 5px;  
      background-color: #eee;  
      border: 1px solid #ccc;  
      border-radius: 4px;  
      cursor: pointer;  
      transition: background-color 0.3s;  
    }  
    .nav-button:hover { background-color: #ddd; }  
    .nav-button.active { background-color: #ddd; font-weight: bold; }  
    /* SVG 画布 */  
    #graph {  
      border: 1px solid #ccc;  
      display: block;  
      margin: 10px auto;  
      background: #fff;  
      width: 100%;  
      height: auto;  
    }  
    /* 节点文本 */  
    .node text { pointer-events: none; font-size: 12px; }  
    /* 悬浮提示框 */  
    .tooltip {  
      position: absolute;  
      text-align: left;  
      padding: 8px;  
      font: 12px sans-serif;  
      background: lightsteelblue;  
      border: 0;  
      border-radius: 8px;  
      pointer-events: none;  
      opacity: 0;  
    }  
  </style>  
</head>  
<body>  
  <!-- 学生导航栏 -->  
  <div id="navbar"></div>  
  <!-- 扩大后的 SVG 画布 -->  
  <svg id="graph" viewBox="0 0 1920 1080" preserveAspectRatio="xMinYMin meet"></svg>  
  <!-- 悬浮提示框 -->  
  <div id="tooltip" class="tooltip"></div>

  <script src="https://d3js.org/d3.v6.min.js"></script>

</body>  
</html>
